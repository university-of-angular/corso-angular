<div class="card">
  <div class="card-header" *ngIf="course.category !== undefined" >
    {{ cardIndex + ' ' + course.category }}
    <img width="300" alt="Angular Logo"
    [src]="course.iconUrl">
  </div>
  <div class="card-header" *ngIf="course.category === undefined" >
    {{ cardIndex + ' ' + course.description }}
    <img width="300" alt="Angular Logo"
    [src]="course.iconUrl">
  </div>
  <div class="card-body">
    <div class="card-text">{{ course.longDescription }}</div>
  </div>
  <button (click)="onCourseViewed()">View Course</button>
</div>
