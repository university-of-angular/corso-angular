<div class="top-menu">
  <img class="logo"
  src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses">
  <app-course-card *ngFor="let course of courses; index as i;"
    [course]="course"
    [cardIndex]="i + 1"
    (courseSelected)="onCourseSelected($event)"></app-course-card>
</div>
